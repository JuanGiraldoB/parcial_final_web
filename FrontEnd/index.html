<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <title>Tabla de Paises</title>
</head>

<body>
    <div>
        <h1>Ingresar País</h1>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="capital" class="form-label">Capital</label>
                <input type="text" class="form-control" id="capital" required>
            </div>
            <div class="mb-3">
                <label for="idioma_oficial" class="form-label">Idioma Oficial</label>
                <input type="text" class="form-control" id="idioma_oficial" required>
            </div>
            <div class="mb-3">
                <label for="poblacion" class="form-label">Población</label>
                <input type="number" class="form-control" id="poblacion" onchange="verificar()" required>
            </div>

            <button id="enviar" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div><br>
    <h1>Gráfica país</h1>
    <div id="paises"></div>

    <h1>Tabla paises</h1>
    <div id="tabla">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Capital</th>
                    <th scope="col">Idioma Oficial</th>
                    <th scope="col">Población</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td id="nombre_pais"></td>
                    <td id="capital_pais"></td>
                    <td id="idioma_pais"></td>
                    <td id="poblacion_pais"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
